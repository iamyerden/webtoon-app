<ng-container *ngIf="episodes.length != 0">
  <div class="episode-row" *ngFor="let episode of episodes | sort:'number'">
    <div class="d-flex justify-content-between">
      <div class="col">
        <div class="row align-items-center">
          <div class="episode-image"></div>
          <div class="episode-number px-3">Episode {{episode.number}}</div>
        </div>
      </div>
      <div class="col">
        <div class="row justify-content-end align-items-center h-100">
          <div class="episode-date px-3">{{episode.date}}</div>
          <div class="episode-likes px-3">
            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="heart"
                 class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 512 512">
              <path fill="currentColor"
                    d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z"></path>
            </svg>
            <span class="pl-2">{{episode.likes}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="episodes.length == 0">
  <div class="episode-row" *ngFor="let number of numbers">
    <div class="d-flex justify-content-between">
      <div class="col">
        <div class="row align-items-center">
          <div class="episode-image"></div>
          <div class="episode-number px-3">Episode {{number + 1}}</div>
        </div>
      </div>
      <div class="col">
        <div class="row justify-content-end align-items-center h-100">
          <div class="episode-date px-3">May 22, 2016</div>
          <div class="episode-likes px-3">
            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="heart"
                 class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 512 512">
              <path fill="currentColor"
                    d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z"></path>
            </svg>
            <span class="pl-2">175224</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
